{% extends "layout/basic.html" %}

{% block title %}Удаление рецепта{% endblock %}

{% block content %}
<h2>Удаление рецепта</h2>
<div class="delete-confirmation">
    <p>Вы уверены, что хотите удалить рецепт <strong>"{{ recipe.title }}"</strong>?</p>
    <p class="warning">Это действие нельзя отменить.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn-confirm-delete">Да, удалить</button>
            <a href="{% url 'recipe_detail' recipe.pk %}" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}

<style>
.delete-confirmation {
    max-width: 500px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border: 2px solid #dc3545;
    border-radius: 8px;
}

.delete-confirmation p {
    margin: 15px 0;
    font-size: 1.1em;
}

.warning {
    color: #dc3545;
    font-weight: bold;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.btn-confirm-delete {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

.btn-confirm-delete:hover {
    background-color: #c82333;
}

.btn-cancel {
    display: inline-block;
    padding: 10px 20px;
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 4px;
}

.btn-cancel:hover {
    background-color: #5a6268;
}
</style>
